<!DOCTYPE html><html>  <head>     <meta name="viewport" content="width=320, initial-scale=1">    <meta charset="utf-8">    <link rel="stylesheet" href="style.css"/>    <!--<script defer src="script.js"></script>-->  </head>  <body style="background-color:white;">    <div class="body" id="darken">      <div class="row">        <table>          <tr class="view" id="view">            <td class="input" id="screen"></td>            <td class="" id="clear">c</td>          </tr>        </table>        <table id="buttons">          <tr>            <td class="button" id="1">1</td>            <td class="button" id="2">2</td>            <td class="button" id="3">3</td>            <td class="button" id="+">+</td>          </tr>          <tr>            <td class="button" id="4">4</td>            <td class="button" id="5">5</td>            <td class="button" id="6">6</td>            <td class="button" id="-">-</td>          </tr>          <tr>            <td class="button" id="7">7</td>            <td class="button" id="8">8</td>            <td class="button" id="9">9</td>            <td class="button" id="*">x</td>          </tr>          <tr>            <td class="button" id=".">.</td>            <td class="button" id="0">0</td>            <td class="button" id="equals">=</td>            <td class="button" id="/">/</td>          </tr>                 </table>       </div>      <div id="drop">      <span onclick="darkmode()" id="blob" style="background-color:black; color:white;">DARK MODE</span>    </div>    </div>       <script src="app.js"></script>  </body></html>
